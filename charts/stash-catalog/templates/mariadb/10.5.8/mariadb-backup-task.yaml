{{ if .Values.mariadb.enabled }}
apiVersion: stash.appscode.com/v1beta1
kind: Task
metadata:
  name: 'mariadb-backup-10.5.8'
  labels:
    {{- include "stash-catalog.labels" . | nindent 4 }}
spec:
  steps:
  - name: mariadb-backup-10.5.8
    params:
    - name: outputDir
      value: /tmp/output
    - name: secretVolume
      value: secret-volume
  - name: update-status
    params:
    - name: outputDir
      value: /tmp/output
    - name: secretVolume
      value: secret-volume
  volumes:
  - name: secret-volume
    secret:
      secretName: ${REPOSITORY_SECRET_NAME}
{{ end }}
